<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <form action="#">
            <div class="calcInput">
                <label for="numOfReps">Number of Reps (Today)</label>
                <input type="number" id="numOfReps" min="1" step="1" onkeypress="return onlyNumberKey(event)" onblur="if(this.value==0){this.value=1}"  />
            </div>

            <div class="calcInput">
                <label for="avgSalary">Rep Average Salary ($)</label>
                <input type="number" id="avgSalary" min="1" step="1" onkeypress="return onlyNumberKey(event)" onblur="if(this.value==0){this.value=1}"  />
            </div>

            <div class="calcInput">
                <label for="avgQuota">Average Annual Quota ($ per Rep)</label>
                <input type="number" id="avgQuota" min="1" step="1" onkeypress="return onlyNumberKey(event)" onblur="if(this.value==0){this.value=1}" />
            </div>

            <div class="calcInput">
                <label for="quotaAttainment">Average Quote Attainment (%)</label>
                <input type="number" id="quotaAttainment" min="10" max="90" step="1" onkeypress="return onlyNumberKey(event)" onblur="if(this.value<11){this.value=11}else if(this.value>90){this.value=90}" />
            </div>

            <div class="calcInput">
                <label for="timeInMeetings">Time Spent in Training & Coaching Meetings (Hours/Month)</label>
                <select id="timeInMeetings">
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=15>15</option>
                    <option value=20>20</option>
                </select>
            </div>

            <div class="calcInput" style="position:relative;">
                <label for="processAdherence">Process adherence scale (1-10)</label>
                <input type="range" id="processAdherence" name="volume" step="1" min="1" max="10" value="1">
                <output class="bubble"></output>
            </div>

            <input type="button" value="Calculate" style="display:none;"></input>

        </form>
        <div id="showResults">
            <div id="nonRevActivities">
                <p class="resultLabel">Revenue Lost to Non-Revenue Generating Activities</p>
                <p class="resultValue" id="nonRevValue">$0</p>
            </div>
            <div id="adherenceDef">
                <p class="resultLabel">Revenue Lost to Process Adherence Deficit</p>
                <p class="resultValue" id="adherenceValue">$0</p>
            </div>
            <div id="totalGap">
                <p class="resultLabel">Total Sales Efficacy Gap</p>
                <p class="resultValue" id="totalGapValue">$0</p>
            </div>
            <div id="grade">
                <p class="resultLabel">Sales Team Efficiency Grade</p>
                <p class="resultValue" id="gradeValue">-</p>
            </div>
            <div id="spkRoi">
                <p class="resultLabel">Spekit ROI</p>
                <p class="resultValue" id="spkRoiValue">$0</p>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
